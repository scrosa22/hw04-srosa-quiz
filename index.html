<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="headerB"> 
        <!-- <a href=""> -->
        <a>Leaderboard</a>

        <a>Time: <span id="timer1"></span> </a>

    </header>
  


    <main>

      <div id="startCard1" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Code Quiz</h5>
          <p class="card-text">Start the quiz by clicking the button below! Correct answers will put you on the leaderboard. Wrong answers will penalize your remaining time!  </p>
          <a href="#" id="start1" class="btn btn-primary">Start Quiz</a>
        </div>
      </div>


      <div  id="questionCard1" class="card" style="width: 18rem;">
        <div class="card-header">
          <h2 id="question1Text"></h2>
        </div>
        <ul id="quizOptions"  class="list-group list-group-flush">
          <li id="optionA" class="list-group-item"><button class="btn btn-primary" type="button">Button</button>An item</li>
          <li id="optionB" class="list-group-item"><button class="btn btn-primary" type="button">Button</button>A second item</li>
          <li id="optionC" class="list-group-item"><button class="btn btn-primary" type="button">Button</button>A third item</li>
          <li id="optionD" class="list-group-item"><button class="btn btn-primary" type="button">Button</button>A 4 item</li>

        </ul>
      </div>


      <form id="results" class="row g-3">
        <div class="col-md-6">
          <input type="email" class="form-control" id="inputFirstName" placeholder="First name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last name" id="inputLastName">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>


   

    </div>
    <div></div>
  </body>
  <footer></footer>

  <script src="./assets/script.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
