<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="headerB"> 
        <!-- <a href=""> -->
        <a>Leaderboard</a>

        <a>Time: <span id="timer1"></span> </a>

    </header>
  


    <main>

      <div id="startCard1" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Code Quiz</h5>
          <p class="card-text">Start the quiz by clicking the button below! Correct answers will put you on the leaderboard. Wrong answers will penalize your remaining time!  </p>
          <a href="#" id="start1" class="btn btn-primary">Start Quiz</a>
        </div>
      </div>


      <div  id="questionCard1" class="card" style="width: 18rem;">
        
          <h2 id="question1Text"></h2>
        
        <div id="quizOptions"  class="list-group list-group-flush">
          <button id="option0" class="btn btn-primary" type="button">A</button>
          <button id="option1" class="btn btn-primary" type="button">B</button>
          <button id="option2" class="btn btn-primary" type="button">C</button>
          <button id="option3" class="btn btn-primary" type="button">D</button>

        </div>
      

        <div id="results">
          <hr>
          <p id="resultText1"></p>
        </div>
      
      </div>

      <div id="scoreCardUser">
          <h2>Your Score is: <span id="score1"></span></h2>
        <form  class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputFirstName" placeholder="Your name here!">
        </div>

        <div class="col-12">
          <button type="submit" id="scoreBtn" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
      
      <!-- <div id="leaderBoardCard">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            High Scores
          </div>
          <ol id="highScoreList" class="list-group list-group-flush">
            <button id="backBTN" class="button">Go</button>
            <button id="clearBTN" class="button">Clear High Score List</button>
            
          </ol>
        </div>
      </div>
         -->
      <div id="leaderBoardCard">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            High Scores
          </div>
          <div id="highScoreList" class="list-group list-group-flush"><ul></ol></div>
        <button id="backBTN" class="button">Go Back</button>
        <button id="clearBTN" class="button">Clear High Score List</button>
      </div>


   

    </div>
    <div></div>
  </body>
  <footer></footer>

  <script src="./assets/script.js"></script>
